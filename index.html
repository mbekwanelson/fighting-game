<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	
	<style>
		*{
			box-sizing: border-box;
			font-family: 'Press Start 2P', cursive;
		}

	</style>
</head>
<body>

	<! -- red container div -->
	<div style="
		position: relative;
		display:inline-block;"
	>
		
		<!-- smaller red container div -->
		<div 
			style="
				position:absolute;display:
				 flex;width:100%;
				 align-items: center;
				 padding: 20px;
		">

			<!-- Player Health -->
			<div style="
				position: relative;
				width:100%;
				display: flex;
				justify-content: flex-end;
				border-top : 4px solid white;
				border-bottom : 4px solid white;
				border-left : 4px solid white;
				">
				
				<div  style="background-color:red;height: 30px;width:100% ;"></div>
				<div id="playerHealth" style="
					position: absolute;
					background-color: #818CF8;
					top : 0;
					right : 0;
					bottom : 0;
					width: 100%;
				">
				</div>
					
			</div>

			<!-- Timer -->
			<div id="timer" style="
				background-color:black;
				width:100px;
				height: 60px;
				flex-shrink: 0;
				display: flex;
				align-items: center;
				justify-content: center;
				color: white;
				border : 4px solid white;
				"
			>
				100
			</div>
			
			<!-- Enemy Health -->
			<div style="
				position: relative;
				width:100%;
				border-top : 4px solid white;
				border-bottom : 4px solid white;
				border-right : 4px solid white;
			">
				
				<div  style="background-color:red;height: 30px;"></div>
				<div id="enemyHealth" style="
					position: absolute;
					background-color: #818CF8;
					top : 0;
					right : 0;
					bottom : 0;
					left : 0;
				">
				</div>
					
			</div>
			
			<div></div>
		</div>	
		<div id="displaytext"
			style="
			position:absolute;
			color: white;
			align-items: center;
			justify-content: center;
			top : 0;
			right : 0;
			bottom: 0;
			left: 0;
			display: none;
		">Tie</div>
		<canvas></canvas>
	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js" integrity="sha512-7Au1ULjlT8PP1Ygs6mDZh9NuQD0A5prSrAUiPHMXpU6g3UMd8qesVnhug5X4RoDr35x5upNpx0A6Sisz1LSTXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="js/utils.js"></script>
	<script src="js/classess.js"></script>
	<script src="index.js"></script>
</body>
